<div class="container mx-auto mt-8">
    <div *ngFor="let character of characters" class="bg-gray-800 text-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex items-center space-x-4">
        <img [src]="character.image" alt="Image of {{ character.name }}" class="w-24 h-24 rounded-full">
        <div>
          <h2 class="text-xl font-bold">{{ character.name }}</h2>
          <p>{{ character.description }}</p>
          <ul>
            <li>Ki: {{ character.ki }}</li>
            <li>Max Ki: {{ character.maxKi }}</li>
            <li>Race: {{ character.race }}</li>
            <li>Gender: {{ character.gender }}</li>
            <li>Affiliation: {{ character.affiliation }}</li>
          </ul>
          <!-- BotÃ³n para ir a la vista de Transformaciones -->
          <button
            [routerLink]="['/transformations', character.id]"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
            Transformaciones
          </button>
        </div>
      </div>
    </div>
  </div>
